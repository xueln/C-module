<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-model="msg"/>
        {{tip}}

        {{name}}
    </div>

<script>
  let vm = new Vue({
      el:'#app',
      data:{
          msg:"",
          tip:"",
          name:"",
          firstName:'xue',
          lastName:'na'
      },

      watch:{
          msg(newVal,oldVal){
              console.log('aa')
            setTimeout(()=>{
                if(newVal.length>7){
                    this.tip="chang"
                }else{
                    this.tip="duan"
                }
            },0)
            this.name=this.firstName+newVal+this.lastName
          }
      }
    
    
  })

</script>


</body>
</html>
