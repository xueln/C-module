<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
    .a{
        background: yellow
    }
    .b{
        color:red;
    }
    .c{
        font-size: 30px;
    }
    </style>

</head>
<body>

    <div id="app">
       <div v-color="flag">自定义指令</div>
    </div>

<script>
  let vm = new Vue({
      el:'#app',
      data:{
         flag:'red'
         
      },
      directives:{
        color(el,bindings){
            console.log(arguments)
            el.style.background=bindings.value
        }
      }

      
    
    
  })

</script>


</body>
</html>
